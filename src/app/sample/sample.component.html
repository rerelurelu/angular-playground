<mat-form-field>
  <input type="text" placeholder="Enter text" aria-label="Number" matInput [formControl]="myControl">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
