<mat-form-field>
  <input
    type="text"
    placeholder="Enter text"
    matInput
    [formControl]="myControl"
  />
  <mat-autocomplete (optionSelected)="onOptionSelected($event)">
    <mat-option *ngFor="let option of options" [value]="option">
      {{ option }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
